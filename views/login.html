<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reviewpanda</title>
    <link rel="shortcut icon" href="/src/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="flex flex-center">
            <div class="logo-container">
                <img src="/src/img/logo.png" alt="logo" class="logo">
            </div>
            <div>
                <p class="logo-name">reviewpanda</p>
            </div>
        </div>
    </nav>

    <div class="gray-bg">
        <div class="card">
            <div class="center">
                <h1>Log In to</h1>
                <h1 class="website-label">reviewpanda</h1>
            </div>
            <form action="/loginUser" method="GET">
                <div class="flex">
                    <div class="col-4">
                        <p class="form-label">Username</p>
                    </div>
                    <div class="col-8">
                        <input type="text" name="username" placeholder="username">
                    </div>
                </div>
                <div class="flex mt-30">
                    <div class="col-4">
                        <p class="form-label">Password</p>
                    </div>
                    <div class="col-8">
                        <input type="password" name="password" placeholder="username">
                    </div>
                </div>
                <div class="action">
                    <button type="submit" class="button-login">Login</button>
                    <div class="link">
                        <a href="/register">are you new here?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
